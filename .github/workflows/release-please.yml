name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify config files
        run: |
          if [ ! -f release-please-config.json ]; then
            echo "Error: release-please-config.json not found"
            exit 1
          fi
          if [ ! -f .release-please-manifest.json ]; then
            echo "Error: .release-please-manifest.json not found"
            exit 1
          fi
          echo "Config files validated successfully"
      
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      
      - name: Output release information
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Release ID: ${{ steps.release.outputs.id }}"
